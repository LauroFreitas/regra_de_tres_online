<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Regra de Três Automática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom focus style for inputs to match the theme */
        input[type="number"]:focus {
            border-color: #3b82f6; /* Tailwind's blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3); /* Subtle focus ring */
        }
        /* Style for the "X" result field */
        #resultX {
            font-weight: 600; /* Poppins semibold */
            background-color: #f3f4f6; /* Tailwind's gray-100 */
        }
        /* Error message styling */
        .error-message {
            color: #ef4444; /* Tailwind's red-500 */
            font-size: 0.875rem; /* text-sm */
            min-height: 1.25rem; /* Ensure space even when empty to prevent layout shifts */
            font-weight: 500; /* Medium weight for error text */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 flex flex-col items-center justify-center min-h-screen p-4 selection:bg-blue-500 selection:text-white">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all hover:scale-[1.01] duration-300">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-slate-800 mb-6 sm:mb-8">
            Calculadora de Regra de Três
        </h1>

        <div class="space-y-4 sm:space-y-6">
            <div class="grid grid-cols-5 items-center gap-2 sm:gap-3">
                <input type="number" id="valA" placeholder="Valor A" class="col-span-2 p-3 border border-slate-300 rounded-lg text-slate-700 focus:outline-none transition-shadow duration-200">
                <span class="text-slate-600 text-center text-sm sm:text-base font-medium">está para</span>
                <input type="number" id="valB" placeholder="Valor B" class="col-span-2 p-3 border border-slate-300 rounded-lg text-slate-700 focus:outline-none transition-shadow duration-200">
            </div>

            <div class="flex justify-center items-center my-2 sm:my-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400 h-5 w-5 sm:h-6 sm:w-6">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <polyline points="19 12 12 19 5 12"></polyline>
                </svg>
            </div>
            
            <div class="grid grid-cols-5 items-center gap-2 sm:gap-3">
                <input type="number" id="valC" placeholder="Valor C" class="col-span-2 p-3 border border-slate-300 rounded-lg text-slate-700 focus:outline-none transition-shadow duration-200">
                <span class="text-slate-600 text-center text-sm sm:text-base font-medium">está para</span>
                <input type="text" id="resultX" placeholder="X" readonly class="col-span-2 p-3 border border-slate-300 rounded-lg text-slate-800 focus:outline-none transition-shadow duration-200 text-center">
            </div>
        </div>

        <div id="errorMessage" class="error-message text-center mt-4 mb-2"></div>

        <p class="text-xs text-slate-500 text-center mt-6 font-light">
            Insira A, B e C para encontrar X automaticamente.
        </p>
    </div>

    <div class="mt-8 p-4 border-2 border-dashed border-slate-300/50 rounded-lg text-center w-full max-w-md mx-auto">
        <p class="text-slate-400 text-sm font-medium">Espaço para Anúncio Futuro</p>
        <div class="bg-slate-700/30 h-24 mt-2 flex items-center justify-center rounded">
            <span class="text-slate-500 text-xs">Ex: Banner de Anúncio (300x100)</span>
        </div>
    </div>

    <script>
        // Get DOM elements
        const valAInput = document.getElementById('valA');
        const valBInput = document.getElementById('valB');
        const valCInput = document.getElementById('valC');
        const resultXInput = document.getElementById('resultX');
        const errorMessageDiv = document.getElementById('errorMessage');

        // Function to display error messages
        function displayError(message) {
            errorMessageDiv.textContent = message;
            resultXInput.value = ''; // Clear result on error
        }

        // Function to clear error messages and result
        function clearErrorAndResult() {
            errorMessageDiv.textContent = '';
            resultXInput.value = '';
        }
        
        // Main calculation and display function
        function calculateAndDisplay() {
            const aStr = valAInput.value;
            const bStr = valBInput.value;
            const cStr = valCInput.value;

            // If any field is empty, clear previous results/errors and do nothing more
            if (aStr === '' || bStr === '' || cStr === '') {
                clearErrorAndResult();
                return;
            }

            const a = parseFloat(aStr);
            const b = parseFloat(bStr);
            const c = parseFloat(cStr);

            // Validate inputs
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                displayError("Por favor, insira números válidos em A, B e C.");
                return;
            }

            if (a === 0) {
                displayError("O Valor A não pode ser zero para este cálculo.");
                return;
            }
            
            // If all validations pass, clear any previous error message
            errorMessageDiv.textContent = ''; 
            
            // Perform the calculation: (B * C) / A
            const x = (b * c) / a;

            // Display the result
            resultXInput.value = x.toLocaleString('pt-BR', { 
                minimumFractionDigits: 0, 
                maximumFractionDigits: 4 // Adjust as needed for precision
            });
        }

        // Add event listeners to input fields for automatic calculation
        [valAInput, valBInput, valCInput].forEach(input => {
            input.addEventListener('input', calculateAndDisplay);
            
            // Optional: Allow calculation by pressing Enter (though auto-calc is primary)
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent form submission if it were in a form
                    calculateAndDisplay(); // Attempt calculation
                }
            });
        });
    </script>

</body>
</html>
