<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Regra de Três Automática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1223653759853292"
         crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        input[type="number"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        #resultX {
            font-weight: 600;
            background-color: #f3f4f6;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            min-height: 1.25rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 flex flex-col items-center justify-center min-h-screen p-4 selection:bg-blue-500 selection:text-white">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all hover:scale-[1.01] duration-300">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-slate-800 mb-6 sm:mb-8">
            Calculadora de Regra de Três
        </h1>

        <div class="space-y-4 sm:space-y-6">
            <div class="grid grid-cols-5 items-center gap-2 sm:gap-3">
                <input type="number" id="valA" placeholder="Valor A" class="col-span-2 p-3 border border-slate-300 rounded-lg text-slate-700 focus:outline-none transition-shadow duration-200">
                <span class="text-slate-600 text-center text-sm sm:text-base font-medium">está para</span>
                <input type="number" id="valB" placeholder="Valor B" class="col-span-2 p-3 border border-slate-300 rounded-lg text-slate-700 focus:outline-none transition-shadow duration-200">
            </div>

            <div class="flex justify-center items-center my-2 sm:my-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400 h-5 w-5 sm:h-6 sm:w-6">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <polyline points="19 12 12 19 5 12"></polyline>
                </svg>
            </div>
            
            <div class="grid grid-cols-5 items-center gap-2 sm:gap-3">
                <input type="number" id="valC" placeholder="Valor C" class="col-span-2 p-3 border border-slate-300 rounded-lg text-slate-700 focus:outline-none transition-shadow duration-200">
                <span class="text-slate-600 text-center text-sm sm:text-base font-medium">está para</span>
                <input type="text" id="resultX" placeholder="X" readonly class="col-span-2 p-3 border border-slate-300 rounded-lg text-slate-800 focus:outline-none transition-shadow duration-200 text-center">
            </div>
        </div>

        <div id="errorMessage" class="error-message text-center mt-4 mb-2"></div>

        <p class="text-xs text-slate-500 text-center mt-6 font-light">
            Insira A, B e C para encontrar X automaticamente.
        </p>
    </div>

    <div class="mt-8 w-full max-w-md mx-auto text-center">
        <p class="text-slate-400 text-sm font-medium mb-2">Publicidade</p>
        <ins class="adsbygoogle"
             style="display:block;min-height:100px;" data-ad-client="ca-pub-1223653759853292"
             data-ad-slot="SEU_NUMERO_DE_SLOT_AQUI" data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        </div>
    <script>
        const valAInput = document.getElementById('valA');
        const valBInput = document.getElementById('valB');
        const valCInput = document.getElementById('valC');
        const resultXInput = document.getElementById('resultX');
        const errorMessageDiv = document.getElementById('errorMessage');

        function displayError(message) {
            errorMessageDiv.textContent = message;
            resultXInput.value = '';
        }

        function clearErrorAndResult() {
            errorMessageDiv.textContent = '';
            resultXInput.value = '';
        }
        
        function calculateAndDisplay() {
            const aStr = valAInput.value;
            const bStr = valBInput.value;
            const cStr = valCInput.value;

            if (aStr === '' || bStr === '' || cStr === '') {
                clearErrorAndResult();
                return;
            }

            const a = parseFloat(aStr);
            const b = parseFloat(bStr);
            const c = parseFloat(cStr);

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                displayError("Por favor, insira números válidos em A, B e C.");
                return;
            }

            if (a === 0) {
                displayError("O Valor A não pode ser zero para este cálculo.");
                return;
            }
            
            errorMessageDiv.textContent = ''; 
            
            const x = (b * c) / a;

            resultXInput.value = x.toLocaleString('pt-BR', { 
                minimumFractionDigits: 0, 
                maximumFractionDigits: 4
            });
        }

        [valAInput, valBInput, valCInput].forEach(input => {
            input.addEventListener('input', calculateAndDisplay);
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    calculateAndDisplay();
                }
            });
        });
    </script>

</body>
</html>
